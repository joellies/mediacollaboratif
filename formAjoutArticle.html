<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="articles.css">
  <title>Ajout d'un nouvel article</title>
</head>
<body>
  <header>
    <div class="menuPrincipal">
      <a href=""><img src="/images/home-icone.svg"></a>
      <a href=""><img src="/images/rechercher-icone.svg"></a>
      <a href=""><img src="/images/plus-icone.svg"></a>
      <a href=""><img src="/images/profil-icone.svg"> </a>
    </div>
  </header>

  <div class="o-formulaireAjoutArticle">
  <h1 class="titreAjouterArticle">Que souhaitez-vous publier aujourd'hui ?</h1>
    <form action="ajoutArticle.php" method="POST">
      <div class="ajoutTitre">
        <label for "titre">Titre</label>
        <input type="text" id="titre" name="article_titre" required>
      </div>
      <div class="ajoutCategorie">
        <label for="categorie">Catégorie</label></br>
        <select id="categorie" name="categorie_nom">
          <option value="1" >Collaboration</option>
          <option value="4" >Créativité</option>
          <option value="2" >Design</option>
          <option value="3" >Web développement</option>
        </select>
      </div>
      <div class="ajoutContenu">
        <label for="contenu"></label>
        <textarea name="article_contenu" id="contenu" required cols="120" rows="20" placeholder="Commencez à rédiger votre article" spellcheck="true" minlength="250"></textarea>
      </div>
      <div class="ajoutImage">
        <img src="/images/ajout-image-icon.svg">
        <label for="ajout_image">Ajouter une image</label>
        <input type="hidden" name="MAX_FILE_SIZE" value="250000" />
        <input type="file" name="article_image"  value="ajouter une image" required>
      </div>
      <div class="envoyerArticle" id="submit">
        <input type="submit" value="Publier"></input>
      </div>
    </form>
  </div>
</body>
</html>
